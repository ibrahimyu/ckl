<ion-view>
	<ion-content class="padding">

		<form class="list" name="registerForm">
			<div class="item item-divider">Create Password</div>
			<label class="item item-input item-floating-label">
				<span class="input-label">Email</span>
				<input type="email" placeholder="Email" ng-model="user.email" required>
			</label>

			<label class="item item-input item-floating-label">
				<span class="input-label">Password</span>
				<input type="password" placeholder="Password" ng-model="user.password" ng-show="!showPassword" required>
				<input type="text" placeholder="Password" ng-model="user.password" ng-show="showPassword" required>
			</label>

			<ion-checkbox ng-model="showPassword">Show Password</ion-checkbox>

			<div class="item item-divider">Your Profile</div>
			<label class="item item-input item-floating-label">
				<span class="input-label">Name</span>
				<input type="text" placeholder="Name" ng-model="user.name" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Address</span>
				<input type="text" placeholder="Address" ng-model="user.address" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">City</span>
				<input type="text" placeholder="City" ng-model="user.city" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Province</span>
				<input type="text" placeholder="Province" ng-model="user.province" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Country</span>
				<input type="text" placeholder="Country" ng-model="user.country" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Phone Number</span>
				<input type="text" placeholder="Phone Number" ng-model="user.phone" required>
			</label>
		</form>

		<div class="alert-box" ng-if="registerError">
			There was an error. Please try again.
		</div>

		<button class="button button-balanced button-block" ng-click="doRegister()" ng-disabled="!registerForm.$valid">Create Account</button>

		<div class="text-center" style="margin-top: 40px">
			<p>Already have an account?</p>
			<button class="button button-balanced button-80" ui-sref="login">Login</button>
		</div>
	</ion-content>
</ion-view>
