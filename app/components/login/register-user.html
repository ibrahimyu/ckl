<ion-view>
	<ion-content class="padding">

		<form class="list" name="registerForm">
			<div class="item item-divider">{{ 'create_password' | translate }}</div>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'email' | translate }}</span>
				<input type="email" placeholder="Email" ng-model="user.email" required>
			</label>

			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'password' | translate }}</span>
				<input type="password" placeholder="Password" ng-model="user.password" ng-show="!showPassword" required>
				<input type="text" placeholder="Password" ng-model="user.password" ng-show="showPassword" required>
			</label>

			<ion-checkbox ng-model="showPassword">{{ 'show_password' | translate }}</ion-checkbox>

			<div class="item item-divider">{{ 'profile' | translate }}</div>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'name' | translate }}</span>
				<input type="text" placeholder="Name" ng-model="user.name" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'address' | translate }}</span>
				<input type="text" placeholder="Address" ng-model="user.address" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'city' | translate }}</span>
				<input type="text" placeholder="City" ng-model="user.city" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'province' | translate }}</span>
				<input type="text" placeholder="Province" ng-model="user.province" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'country' | translate }}</span>
				<input type="text" placeholder="Country" ng-model="user.country" required>
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">{{ 'phone_number' | translate }}</span>
				<input type="text" placeholder="Phone Number" ng-model="user.phone" required>
			</label>
		</form>

		<div class="alert-box" ng-if="registerError">
			{{ 'error_try_again' | translate }}
		</div>

		<button class="button button-balanced button-block" ng-click="doRegister()" ng-disabled="!registerForm.$valid">{{ 'create_account' | translate }}</button>

		<div class="text-center" style="margin-top: 40px">
			<p>{{ 'already_have_account?' | translate }}</p>
			<button class="button button-balanced button-80" ui-sref="login">{{ 'login' | translate }}</button>
		</div>
	</ion-content>
</ion-view>
