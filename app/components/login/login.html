<ion-view>
	<ion-content>
		<div id="login">
			<div class="inner padding">

				<img class="logo" src="img/cekucek-logo-laundry.png"/>

				<div class="alert-box" ng-if="loginError">
					{{ 'invalid_credentials' | translate }}
				</div>

				<div class="stayBot">
					<loading-box message="Logging in..." ng-if="loggingIn"></loading-box>

					<div ng-if="!loggingIn">
						<form id="loginForm" class="list" name="loginForm">

							<label class="item item-input item-floating-label">
								<span class="input-label">{{ 'email' | translate }}</span>
								<input type="email" placeholder="Email" ng-model="user.email" required>
							</label>

							<label class="item item-input item-floating-label">
								<span class="input-label">{{ 'password' | translate }}</span>
								<input type="password" placeholder="Password" ng-model="user.password" required>
							</label>
						</form>

						<button class="button button-energized button-block" ng-click="doLogin()" ng-disabled="!loginForm.$valid">{{ 'login' | translate }}</button>
					</div>

					<div class="text-center">
						<p style="margin-top: 30px;">{{ 'dont_have_an_account?' | translate }}</p>
						<button class="button button-energized button-80" ui-sref="registerUser">{{ 'sign_up' | translate }}</button>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
