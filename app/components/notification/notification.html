<ion-view title="{{ 'notifications' | translate }}">
	<ion-nav-buttons side="left">
		<button class="button icon ion-chevron-left" ui-sref="tabs.home"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<div class="list noborder">
			<ion-item class="item item-icon-left" ng-repeat="n in notifications" href="#/{{ n.link }}">
				<i class="icon {{ n.icon }}"></i>
				<h3>{{ n.title }}</h3>
				<p>{{ n.message }}</p>
			</ion-item>

			<div class="item text-center" ng-if="!notifications.length">
				{{ 'no_notifications' | translate }}
			</div>
		</div>
	</ion-content>
</ion-view>
