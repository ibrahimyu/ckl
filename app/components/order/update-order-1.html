<ion-view title="Specify Items">
	<ion-nav-buttons side="right">
		<button class="button" ng-click="doUpdate()">Next ></button>
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="list">
			<div class="item item-input {{ item.qty ? 'bold' : '' }}" ng-repeat="item in itemTypes">
				{{ item.type }}
				<stepper ng-model="item.qty"></stepper>
			</div>
		</div>
		<button class="button button-balanced button-block" ng-click="doUpdate()">Confirm Order</button>
	</ion-content>
</ion-view>
