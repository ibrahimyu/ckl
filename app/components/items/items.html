<ion-view title="{{ 'items' | translate }}">
	<ion-content class="padding">
		<ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
		<loading-box>
			<button class="button button-balanced mbot icon icon-left ion-plus" ui-sref="tabs.addItem">{{ 'add_item' | translate }}</button>

			<ion-list can-swipe="true">
				<ion-item ng-repeat="item in items">
					<div class="item-buttons">
						<button class="button button-calm button-small icon ion-edit" ui-sref="tabs.editItem({ id: item.id })"></button>
						<button class="button button-assertive button-small icon ion-close" ng-click="confirmDelete(item)"></button>
					</div>
					<h3>{{ item.type }}</h3>
					<small>{{ item.price | currency: 'Rp ' }} / item</small>
				</ion-item>
			</ion-list>
		</loading-box>
	</ion-content>
</ion-view>
