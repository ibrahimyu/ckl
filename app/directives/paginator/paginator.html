<div class="paginator">
	<button class="button icon ion-arrow-left-b button-back" ng-disabled="!source.prev_page_url" ng-click="prevPage()"></button>
	<span class="indicator">{{ 'page' | translate }} {{ source.current_page }} {{ '_of_' | translate }} {{ source.last_page }}</span>
	<button class="button icon ion-arrow-right-b button-next" ng-disabled="!source.next_page_url" ng-click="nextPage()"></button>
</div>
